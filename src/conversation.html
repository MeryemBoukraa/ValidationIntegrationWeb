<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-[#CCDBEB] text-white font-sans flex flex-col min-h-screen">
    <nav class="bg-gradient-to-r from-[#007BFF] via-[#0062CA] to-[#004A99] p-4 flex items-center justify-between h-16">
        <img src="../public/logo.png" alt="Logo" class="w-24 h-24 object-contain">

        <ul id="menu" class="hidden md:flex space-x-6 w-full justify-center font-serif">
            <li><a href="accueil.html" class="hover:underline">Page d’accueil</a></li>
            <li><a href="liste de trajets.html" class="hover:underline">Listes des trajets</a></li>
            <li class="text-orange-400"><a href="conversation.html" class="hover:underline">Conversation</a></li>
            <li><a href="AssistantVocal.html" class="hover:underline">Assistant vocale</a></li>
            <li><a href="boutique.html" class="hover:underline">Boutique</a></li>
        </ul>

        <div class="flex items-center space-x-4">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                 alt="Profile"
                 class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-white">

            <button id="menu-button" class="md:hidden text-white text-2xl">
                ☰
            </button>
        </div>
    </nav>

    <ul id="mobile-menu" class="hidden flex flex-col items-center space-y-4 bg-[#004A99] text-white py-4 absolute w-full left-0 top-16 font-serif">
        <li><a href="accueil.html" class="hover:underline">Page d’accueil</a></li>
        <li><a href="liste de trajets.html" class="hover:underline">Listes des trajets</a></li>
        <li class="text-orange-400"><a href="conversation.html" class="hover:underline">Conversation</a></li>
        <li><a href="AssistantVocal.html" class="hover:underline">Assistant vocale</a></li>
        <li><a href="boutique.html" class="hover:underline">Boutique</a></li>
    </ul>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
        });

        window.addEventListener('resize', function () {
            if (window.innerWidth >= 768) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>

    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-4xl">
            <p class="text-gray-700 text-center text-lg mb-6">Voulez-vous communiquer avec le conducteur?</p>

            <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                     alt="Driver Profile"
                     class="w-16 h-16 rounded-full">
                <span class="text-gray-700 font-semibold">Nom : Mohammed</span>
            </div>

            <div class="relative">
                <textarea class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-[#007BFF] resize-none"
                          placeholder="Dites quelque chose ici ..."></textarea>
                <i class="bi bi-keyboard absolute right-4 bottom-4 text-[#FF7F00] text-2xl"></i>
            </div>

            <div class="flex justify-end mt-6">
                <a href="tags.html">
                    <button class="bg-orange-500 text-white px-8 py-2 rounded-full hover:bg-orange-600 transition-colors">
                        Envoyer
                    </button>
                </a>
                
            </div>

            <div class="text-center mt-8">
                <a href="accueil.html" class="text-orange-500 hover:text-orange-600 transition-colors">
                    <i class="bi bi-arrow-left text-2xl"></i>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-[#0A61BE] via-[#0251A5] to-[#007BFF] py-6 px-4 sm:px-10 flex flex-col sm:flex-row justify-between items-center text-white font-serif mt-auto">
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-10 text-center sm:text-left">
            <div class="flex items-center justify-center sm:justify-start space-x-2">
                <i class="bi bi-telephone-fill text-xl"></i>
                <p>+216 75 366 499</p>
            </div>
            <div class="flex items-center justify-center sm:justify-start space-x-2">
                <i class="bi bi-envelope-fill text-xl"></i>
                <p>Covoi@gmail.com</p>
            </div>
            <div class="flex items-center justify-center sm:justify-start space-x-2">
                <i class="bi bi-geo-alt-fill text-xl"></i>
                <p>Tunis, Tunisie</p>
            </div>
        </div>

        <div class="mt-4 sm:mt-0">
            <img src="../public/logo1.png" alt="Footer Logo" class="w-24 sm:w-48 h-auto">
        </div>
    </footer>
</body>
</html>
